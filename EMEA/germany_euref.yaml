service:
  id: "euref_bkg"
  provider: "Federal Agency for Cartography and Geodesy (BKG)"
  country: "DE"

  endpoints:
    - hostname: "euref-ip.net"
      port: 2101
      ssl: false
    - hostname: "euref-ip.net"
      port: 80
      ssl: false
    - hostname: "euref-ip.net"
      port: 443
      ssl: true

  coverage:
    bounding_box:
      lat_min: 47.0
      lat_max: 55.0
      lon_min: 6.0
      lon_max: 15.0

    hierarchical:
      continental: 3    # European-wide EUREF coverage
      regional: 5       # Excellent regional coverage (Central Europe)
      national: 5       # Excellent national coverage within Germany
      state: 5          # Excellent state coverage (all German states)
      local: 4          # Strong local coverage

  authentication:
    method: "basic"
    required: true
    registration_required: true
    registration_url: "https://register.rtcm-ntrip.org/cgi-bin/registration.cgi"

  quality:
    reliability_rating: 5  # Government network, operational since 2002
    accuracy_rating: 5     # Highest government quality
    network_type: "government"

  metadata:
    description: "Primary EUREF-IP NTRIP broadcaster operated by BKG, developer of NTRIP protocol"
    coverage_area: "Europe-wide EUREF permanent network"
    last_verified: "2024-12-01"
    notes: "BKG is the original NTRIP protocol developer (2004). Supports NTRIP v2.0 on multiple ports. Research/geodetic use."
