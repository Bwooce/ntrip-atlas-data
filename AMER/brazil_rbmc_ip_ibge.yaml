    notes: |
      - RBMC: Rede Brasileira de Monitoramento Contínuo dos Sistemas GNSS
      - RBMC-IP: 104 stations transmitting real-time data via NTRIP (1-second rate)
      - Operated by IBGE (Instituto Brasileiro de Geografia e Estatística)
      - World-class ±5mm precision coordinates (SIRGAS Reference Network)
      - Complete SIRGAS (Geocentric Reference System for the Americas) integration
      - Direct NTRIP access: 170.84.40.52:2101
      - Multiple correction streams: SIRGAS00001 (GPS), SIRGAS0002 (GNSS), RTCM3EPH
      - RTK and DGPS positioning services available
      - PPP (Precise Point Positioning) in real-time support
      - 4,000+ registered users annually, 300,000+ monthly file downloads
      - RINEX 3 format support (1-second interval files since 2020)
      - Free service for all users with internet access
      - Eliminates need for base station pairs, supports longer baselines
      - BNC (BKG NTRIP Client) and RTKLIB compatibility
      - Part of Brazil's national geodetic infrastructure and SIRGAS continental network
      - Contact: IBGE Coordination of Geodesy for registration and technical support