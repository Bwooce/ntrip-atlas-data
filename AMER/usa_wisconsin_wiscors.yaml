service:
  id: "usa_wisconsin_wiscors"
  provider: "Wisconsin Department of Transportation"
  country: "US"

  endpoints:
    - hostname: "wiscorsweb.dot.wi.gov"
      port: 2101
      ssl: false

  coverage:
    bounding_box:
      # Wisconsin state boundaries
      lat_min: 42.5
      lat_max: 47.3
      lon_min: -92.9
      lon_max: -86.8

    hierarchical:
      # Statewide coverage
      regional: 2         # Limited regional (Wisconsin only)
      national: 1         # No national coverage
      state: 5            # Excellent state coverage (115+ stations)
      local: 5            # Excellent local coverage

  authentication:
    method: "basic"
    required: true
    registration_required: true
    registration_url: "https://wiscorsweb.dot.wi.gov/trimblepivotweb/"

  quality:
    reliability_rating: 5  # Government (State DOT)
    accuracy_rating: 5     # High government quality
    network_type: "government"

  metadata:
    description: "Wisconsin Continuously Operating Reference Stations Network"
    stations: 115
    coverage_area: "Wisconsin statewide coverage"
    last_verified: "2024-12-01"
    notes: |
      - Free public access
      - SpiderNet network technology
      - 115+ permanent GNSS reference stations
      - VRS mount points (virtual base station)
      - Rover must be within 100km of nearest base station
      - CORS data available for 120 calendar days
      - VRS data available for 50 calendar days
      - Real-time correctors for mobile users
      - Operated by WisDOT Geodetic Survey Unit
      - Requires internet access via cell service or hotspot
