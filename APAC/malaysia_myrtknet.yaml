  metadata:
    pricing:
      registration_fee_government: "RM 500"
      registration_fee_private: "RM 1,000"
      annual_subscription: "RM 3,000"
    notes: |
      - MyRTKnet: Malaysian Real-Time Kinematic GNSS Network since 2003
      - Operated by JUPEM (Department of Survey and Mapping Malaysia)
      - 78 GNSS reference stations: 50 in Peninsular Malaysia, 28 in Sabah/Sarawak
      - Station spacing: 30-150 km for optimal coverage
      - Multiple correction services available:
        * VRS (Virtual Reference Station)
        * MAX (Master-Auxiliary Corrections)
        * IMAX (Individualised Master-Auxiliary Corrections)
        * Nearest Base corrections
        * Network D-GNSS corrections
      - Post-processed services: RINEX and Virtual RINEX data
      - Centimeter accuracy achieved in Peninsular Malaysia, Kuching, Kota Kinabalu
      - DGPS corrections available nationwide with telecom coverage
      - NTRIP support software downloadable from JUPEM website
      - Registration required with username/password access
      - Annual subscription covers all real-time services
      - Contact: admin.myrtknet@jupem.gov.my for assistance