    ntrip_version: "2.0"
    rtcm_formats: ["RTCM 3.1", "RTCM 3.2"]
    constellations: ["GPS", "GLONASS", "Galileo"]
    primary_crs: "NAD83(CSRS)"
    notes: |
      - FREE public access - no registration required
      - 18 GNSS reference stations across Quebec
      - Real-time Network RTK corrections
      - Operated by Quebec Ministry of Transport
      - cm-level positioning accuracy
      - Compatible with standard NTRIP clients
      - Part of Canadian Spatial Reference System (CSRS) framework
      - 24/7 operational availability
      - Supports surveying, mapping, and precision agriculture applications