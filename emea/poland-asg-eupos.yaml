  authentication:
    required: false
    method: "none"
    notes: "Free public access since 2022, no registration required"
    cost: "free"

  # Service characteristics
  service_info:
    cost: "free"
    commercial_use: true
    availability: "24/7"
    uptime_sla: "best_effort"
    support_email: "helpdesk@geoawesomeness.com"

