service:
  id: canada_quebec_rtqc
  provider: Ministère des Transports du Québec
  country: CA
  endpoints:
  - hostname: rtqc.mern.gouv.qc.ca
    port: 2101
    ssl: false

  coverage:
    bounding_box:
      # Quebec province boundaries
      lat_min: 45.0
      lat_max: 62.6
      lon_min: -79.8
