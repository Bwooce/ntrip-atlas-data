    notes: |
      - IGAC: Instituto Geográfico Agustín Codazzi - Colombia's national mapping agency
      - MAGNA-SIRGAS: Official geocentric national reference datum of Colombia
      - RED MAGNA-ECO: National GNSS geodetic network targeting 150 stations
      - Multi-constellation support: GPS, GLONASS, QZSS, BeiDou, Galileo real-time solutions
      - VRS (Virtual Reference Stations) and NTRIP real-time services available
      - PPP (Precise Point Positioning) service for high-precision coordinates
      - SIRGAS Local Processing Centre for continental reference frame
      - RINEX 2.11 and 3.0 format data (15-second sampling rate)
      - Centro de Control Geodésico Nacional: Real-time services management portal
      - Integration with GeoRED stations (Colombian Geological Service)
      - GNSS Colombia stations and third-party linked stations included
      - Daily RINEX data for post-processing applications
      - SIRGAS Real-Time project (SIRGAS-RT) active participation
      - Platform under development - contact IGAC for current service status
      - Register at redgeodesica.igac.gov.co for access to real-time services
      - Contact IGAC geodesia division for technical support and connection details