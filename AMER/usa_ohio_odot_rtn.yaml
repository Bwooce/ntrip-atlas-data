service:
  id: "usa_ohio_odot_rtn"
  provider: "Ohio Department of Transportation"
  country: "US"

  endpoints:
    - hostname: "156.63.133.115"
      port: 2101
      ssl: false

  coverage:
    bounding_box:
      # Ohio state boundaries
      lat_min: 38.4
      lat_max: 42.3
      lon_min: -84.8
      lon_max: -80.5

    hierarchical:
      # Statewide coverage
      regional: 2         # Limited regional (Ohio only)
      national: 1         # No national coverage
      state: 5            # Excellent state coverage
      local: 5            # Excellent local coverage

  authentication:
    method: "basic"
