  metadata:
    description: Jamaica VRS Network providing high-precision positioning for surveying and construction sectors
    stations: "13"
    coverage_area: Jamaica nationwide
    last_verified: 2024-12-01
    ntrip_version: 2.0
    rtcm_formats: [RTCM 3.x]
    constellations: [GPS, GLONASS]
    primary_crs: JAD2001
    coordinate_systems: [JAD2001, JAD69, WGS84]
  metadata:
    pricing:
      government_rates: true
      academic_rates: true
      commercial_subscription: true
    notes: |
      - Jamaica VRS Network: 13 Virtual Reference Stations nationwide
      - Administered by Land Information Council of Jamaica (LICJ)
      - Managed by National Spatial Data Management Division (NSDMD)
      - Revolutionary impact on surveying and construction sectors
      - Enhanced accuracy, performance, and reliability over traditional methods
      - Lower positioning costs and improved productivity
      - Jamaica Datum 2001 (JAD2001) coordinate system
      - Transition from Jamaica Datum 1969 (JAD69) to modern geocentric system
      - LICJ established 1991, comprises 50+ institutions
      - Regional leader in Caribbean geospatial data sharing
      - Ministry of Economic Growth and Job Creation oversight
      - VRS technology provides virtual base stations eliminating distance limitations
      - Contact NSDMD/LICJ for registration and access procedures
      - Part of Jamaica's national geospatial infrastructure development
      - Supports precision surveying, cadastral mapping, and infrastructure projects