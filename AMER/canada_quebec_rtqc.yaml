      # Provincial coverage
      regional: 3         # Regional coverage (Quebec + adjacent provinces)
      national: 2         # Limited national coverage (Quebec only)
      state: 5            # Excellent provincial coverage
      local: 5            # Excellent local coverage (18 stations)

  authentication:
    method: "none"
    required: false
