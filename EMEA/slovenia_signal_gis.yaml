    description: Slovenia's national CORS network providing real-time and post-processing GNSS positioning
    stations: "16"
    coverage_area: Slovenia nationwide (enhanced with neighboring country stations)
    last_verified: 2024-12-01
    ntrip_version: 2.0
    rtcm_formats: [RTCM 3.x]
    constellations: [GPS, GLONASS, Galileo]
    primary_crs: ETRS89_Slovenia
    coordinate_systems: [ETRS89_Slovenia, ETRS89, WGS84]
  metadata:
    pricing:
      government_free: true
      academic_research: true
      commercial_registration: true
    notes: |
      - SIGNAL: Slovenia-Geodesy-NAvigation-Location network
      - Operated by Geodetic Institute of Slovenia within national land survey service
      - Network operational since 2006, first station established 2000
      - 16 permanent GNSS stations distributed throughout Slovenia
      - Enhanced coverage with stations from neighboring countries in border regions
      - Most commonly used realization of Slovenian national horizontal reference system
      - Real-time RTCM format corrections and post-processing RINEX data
      - VRS (Virtual Reference Station) technology support
      - Combined with Zero-Order Geodetic Network since 2016
      - Part of Slovenian national geoinformation infrastructure
      - Surveying and Mapping Authority oversight (Ministry of Natural Resources)
      - Technical support: analysis center, operations center, data center
      - Quality control and near real-time monitoring
      - Contact: gurs@assist.si for geodetic data access
      - Supports national coordinate system realization and precision applications