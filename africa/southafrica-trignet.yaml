# South Africa TrigNet NTRIP Service
# National government positioning service for South Africa
# Documentation: https://www.nrf.ac.za/

schema_version: "1.0.0"
last_updated: "2024-11-30T00:00:00Z"
verified_by: "community"

service:
  id: "southafrica_trignet"
  name: "TrigNet (South African GNSS Network)"
  country: "ZAF"
  provider: "Council for Geoscience"
  organization_type: "government"
  website: "https://www.nrf.ac.za/"

  # Service endpoints
  endpoints:
    - protocol: "http"
      hostname: "trignet.sapos.gov.za"
      port: 2101
      ssl: false
      priority: 1

  # Geographic coverage
  coverage:
    description: "Complete coverage of South Africa"
    regions: ["south_africa", "southern_africa"]
    bounding_box:
      lat_min: -47.0
      lat_max: -22.0
      lon_min: 16.0
      lon_max: 33.0

  # Authentication requirements
  authentication:
    required: false
    method: "none"
    notes: "Free public access, no registration required"
    cost: "free"

  # Service characteristics
  service_info:
    cost: "free"
    commercial_use: true
    availability: "24/7"
    uptime_sla: "best_effort"
    support_email: "trignet@geoscience.org.za"

  # Technical specifications
  technical:
    supported_formats: ["RTCM 3.1", "RTCM 3.2"]
    supported_systems: ["GPS", "GLONASS", "Galileo"]
    update_rate: "1Hz"
    latency: "<2 seconds"
    typical_bitrate: "2000-4000 bps"

  # Quality metadata
  quality:
    reliability_rating: 4
    accuracy_rating: 4
    coverage_rating: 5
    support_rating: 3
    ease_of_use: 5

  # Known limitations and notes
  notes: |
    - National coverage across South Africa
    - Government-operated by Council for Geoscience
    - Free public access with no authentication barriers
    - Multi-constellation support (GPS, GLONASS, Galileo)
    - Excellent choice for Southern African operations
    - Professional-grade accuracy for surveying and RTK

