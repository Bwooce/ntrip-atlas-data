      academic_free: true
      commercial_paid: true
    notes: |
      - LitPOS: Lithuanian Positioning System operational since July 2007
      - Operated by National Land Service Under the Ministry of Environment
      - 31 permanent GNSS reference stations nationwide (plus 9 from neighboring countries)
      - Average station spacing: 50km with 35km coverage radius
      - Multiple accuracy modes: RTK (±2cm), DGPS (±0.3-0.5m), GPPS (up to 1mm)
      - VRS (Virtual Reference Station) and NTRIP corrections support
      - Trimble NetR9 GNSS receivers with Choke ring antennas
      - Trimble Pivot Platform software for network management
      - Many stations located in fire towers via Fire and Rescue Department collaboration
      - GSM and GPRS communication channels for corrections delivery
      - Supports surveying, mapping, construction, and precision positioning applications
      - Registration required for username/password access
      - Contact: nzt@nzt.lt, phone: (8 7) 068 6666
      - Address: Kalvarijų street 147, LT-08352 Vilnius
      - Part of Lithuania's national spatial data infrastructure