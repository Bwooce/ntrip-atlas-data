  country: JM
  endpoints:
  - hostname: register.example.com  # Contact LICJ/NSDMD for VRS access
    port: 2101
    ssl: false
  coverage:
    bounding_box:
      # Jamaica coverage
      lat_min: 17.7
      lat_max: 18.6
      lon_min: -78.4
      lon_max: -76.2
    hierarchical:
      # National VRS network coverage
      continental: 1      # Limited continental coverage (island nation)
      regional: 2         # Regional Caribbean coverage
      national: 5         # Excellent national coverage (13 VRS stations)
      state: 5           # Excellent coverage (small island nation)
      local: 5           # Excellent local coverage
  authentication:
    method: basic
    required: true
    registration_required: true
    registration_url: https://www.nsdmd.gov.jm/
  quality:
    reliability_rating: 4  # Government VRS service
    accuracy_rating: 5     # VRS centimeter-level positioning
