  technical:
    supported_formats: ["RTCM 3.1", "RTCM 3.2"]
    supported_systems: ["GPS", "GLONASS", "Galileo"]
    update_rate: "1Hz"
    latency: "<2 seconds"
    typical_bitrate: "2000-4000 bps"

  # Quality metadata
  quality:
    reliability_rating: 4
    accuracy_rating: 5
    coverage_rating: 5
    support_rating: 3
    ease_of_use: 5

  # Known limitations and notes
  notes: |
    - Excellent coverage across Poland with high station density
    - Free public access since 2022 (previously restricted)
    - Government-operated with good reliability
    - Ideal for Polish and Central European operations
    - Multi-constellation support (GPS, GLONASS, Galileo)
    - Dense network with ~100+ stations across the country

