    notes: |
      - RAMSAC: Red Argentina de Monitoreo Satelital Continuo (since 1998)
      - IGN Argentina: Instituto Geográfico Nacional - national mapping agency
      - RAMSAC-NTRIP: Real-time positioning service operational since 2010
      - 69 permanent GNSS stations providing continuous corrections
      - SIRGAS Local Processing Center (GNA) designated January 1, 2011
      - FREE and unrestricted access via ntrip.ign.gob.ar:2101
      - Maximum connection time: 8 hours per session (renewable)
      - RTK applications: Centimeter accuracy (50km dual-freq, 20km single-freq)
      - DGPS applications: 1-5 meter accuracy (500km range)
      - POSGAR 07 reference frame requirement for optimal results
      - RTCM 2.3 and 3.0 corrections depending on receiver type
      - Multi-institutional network: government, universities, professional councils
      - IGS and SIRGAS network integration for continental solutions
      - Registration required at ign.gob.ar/geodesia/ramsac-ntrip/registro
      - Technical support: cfrediani@ign.gob.ar (Cristian Frediani)
      - Supports precision agriculture, navigation, surveying applications