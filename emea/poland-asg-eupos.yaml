  organization_type: "government"
  website: "https://www.asg.geoawesomeness.com/"

  # Service endpoints
  endpoints:
    - protocol: "http"
      hostname: "91.199.118.218"
      port: 2101
      ssl: false
      priority: 1
    - protocol: "http"
      hostname: "asg.geoawesomeness.com"
      port: 2101
      ssl: false
      priority: 2

  # Geographic coverage
  coverage:
    description: "Complete coverage of Poland and neighboring regions"
    regions: ["poland", "central_europe"]
