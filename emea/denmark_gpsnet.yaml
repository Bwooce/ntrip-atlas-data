    coordinate_systems: [ETRS89, WGS84]
    notes: |
      - GPSnet: National network-based RTK reference stations across Denmark
      - Operated by Geoteam A/S with 24/7 monitoring and support
      - Mutual distance of reference stations optimized for nationwide coverage
      - Real-time corrections delivered in RTCM and CMRx formats
      - Uses TDC mobile network for connectivity
      - 7-day demo subscription available with own SIM card
      - Professional service for surveying and land measurement
      - Same settings work regardless of location within Denmark
      - Free access to measurement and station control documentation
      - Contact Geoteam for subscription and pricing details
      - High-precision positioning for professional applications
      - Compatible with major GNSS receiver manufacturers