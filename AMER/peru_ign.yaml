service:
  id: "peru_regpmoc"
  provider: "Instituto Geográfico Nacional del Perú"
  country: "PE"

  endpoints:
    - hostname: "REQUIRES_REGISTRATION"
      port: 2101
      ssl: false

  coverage:
    bounding_box:
      lat_min: -18.4
      lat_max: 0.0
      lon_min: -81.3
      lon_max: -68.7

    # Hierarchical coverage for Peru government CORS network
    hierarchical:
      # Limited coverage - Peru only, paid service
      regional: 3       # Moderate regional coverage in South America
      national: 4       # Good national coverage within Peru (70 stations)
      state: 3          # Moderate state coverage (Lima-centric)
      local: 2          # Limited local coverage (concentrated in major cities)

  authentication:
    method: "basic"
    required: true
    registration_required: true
    registration_url: "http://www.idep.gob.pe/"

  quality:
    reliability_rating: 4  # Government (paid service)
    accuracy_rating: 4     # Good government quality
    network_type: "government"

  metadata:
    description: "Peru government GNSS reference station network"
    stations: 70
    coverage_area: "Peru national territory"
    last_verified: "2024-12-01"