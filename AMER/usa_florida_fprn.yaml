    notes: |
      - Free public access, no fees
      - SpiderNet network technology
      - NTRIP and TCP/IP protocols supported
      - Formats: CMR, CMR+, RTCM 2.x, RTCM 3.x, RTCM 3.x MSM4
      - Accuracy: 1-2cm horizontal, 2-3cm vertical
      - Nearly 100 CORS stations across Florida
      - Includes cooperative agency stations
      - 24/7 availability
      - Automatic account activation after email validation
