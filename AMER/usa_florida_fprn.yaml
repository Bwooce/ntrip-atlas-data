service:
  id: "usa_florida_fprn"
  provider: "Florida Department of Transportation"
  country: "US"

  endpoints:
    - hostname: "48.223.232.215"
      port: 10000
      ssl: false

  coverage:
    bounding_box:
      # Florida state boundaries
      lat_min: 24.5
      lat_max: 31.0
      lon_min: -87.6
      lon_max: -80.0

    hierarchical:
      # Statewide coverage with excellent density
      regional: 2         # Limited regional (Florida only)
